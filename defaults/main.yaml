---
nginx_docker_image: nginx
nginx_docker_image_tag: 1.25.3
nginx_docker_stop_timeout: 120
nginx_host_config_path: /etc/nginx
nginx_docker_config_path: /etc/nginx
nginx_docker_envs: {}
nginx_docker_volumes: []
  # - host_path: /host/path
  #   container_path: /container/path:rw
nginx_exec_reload: /usr/bin/docker exec %N nginx -s reload
nginx_main_snippets: |
  worker_processes  auto;

  error_log  /var/log/nginx/error.log;
  pid        /var/run/nginx.pid;

  events {
      worker_connections  1024;
  }

nginx_http_snippets: |
  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

  access_log  /var/log/nginx/access.log  main;

  sendfile        on;

  keepalive_timeout  65;

nginx_stream_snippets: |
  log_format  stream-main   '$remote_addr [$time_local] '
                            '$protocol $status $bytes_sent $bytes_received '
                            '$session_time "$ssl_preread_server_name"';

  access_log  /var/log/nginx/stream-access.log  stream-main;

nginx_ssl: []
  # - name: foo
  #   tls.crt: |
  #     -----BEGIN CERTIFICATE-----
  #     ...
  #     -----END CERTIFICATE-----
  #   tls.key: |
  #     -----BEGIN PRIVATE KEY-----
  #     ...
  #     -----END PRIVATE KEY-----

  # - name: bar
  #   tls.crt: |
  #     -----BEGIN CERTIFICATE-----
  #     ...
  #     -----END CERTIFICATE-----
  #   tls.key: |
  #     -----BEGIN PRIVATE KEY-----
  #     ...
  #     -----END PRIVATE KEY-----

nginx_configs:
  - name: default.conf
    value: |
      server {
          listen       80;
          server_name  localhost;

          location / {
              root   /usr/share/nginx/html;
              index  index.html index.htm;
          }

          error_page   500 502 503 504  /50x.html;
          location = /50x.html {
              root   /usr/share/nginx/html;
          }
      }
